{% extends "base.html" %}
{% block title %}Payment Success{% endblock %}

{% block content %}

<div class="success-box">
    <div class="checkmark">✔</div>
    <h2>Payment Successful</h2>

    {% if plan %}
    <p class="muted">You purchased <strong>{{ plan.name }}</strong> for <strong>₹{{ plan.price }}</strong>.</p>
    {% endif %}

    <a href="{{ url_for('show_plans') }}" class="btn primary" style="margin-top: 20px;">
        Back to Plans
    </a>
</div>

{% endblock %}
