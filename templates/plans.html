{% extends "base.html" %}
{% block title %}Plans — OTT Store{% endblock %}
{% block content %}
<h2 class="section-title">Available Plans</h2>
<div class="plans-grid">
  {% for p in plans %}
  <article class="card plan-card">
    <div class="card-top">
      <img src="{{ url_for('static', filename=p.logo) }}" alt="{{ p.name }}" class="provider-logo">
      <div class="price">₹{{ p.price }}</div>
    </div>
    <h3>{{ p.name }}</h3>
    <p class="muted">30 days validity • Demo</p>
    <div class="card-actions">
      <a class="btn outlined" href="{{ url_for('plan_details', id=p.id) }}">Details</a>
      <a class="btn primary" href="{{ url_for('create_checkout_session', id=p.id) }}">Buy ₹{{ p.price }}</a>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
