<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}OTT Store{% endblock %}</title>

  <!-- Google font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style-dark.css') }}">
  <script defer src="{{ url_for('static', filename='main.js') }}"></script>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
</head>
<body class="dark">
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='logo-dark.png') }}" alt="Logo" height="44">
      </a>

      <nav class="nav">
        <a href="{{ url_for('show_plans') }}">Plans</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('admin') }}">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="left">
        <small>© {{ 2025 }} OTT Store — Demo for college project</small>
      </div>
      <div class="right footer-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('show_plans') }}">Plans</a>
        <a href="{{ url_for('contact') }}">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
